<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debate Analysis Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold">Debate Analysis Report</h1>
      <p>Based on your input, here's the AI-generated breakdown</p>
    </div>

    <div class="mb-4">
      <h4 class="fw-semibold">Motion</h4>
      <p>{{ motion }}</p>
    </div>

    <div class="mb-4">
      <h4 class="fw-semibold mb-4">AI Analysis</h4>
      <pre class="bg-light p-3 rounded border" style="white-space: pre-wrap;">{{ result_html | safe }}</pre>
    </div>


    <div class="text-center mt-5">
      <a href="/" class="btn btn-secondary">Try Another Motion</a>
    </div>
  </div>
</body>
</html>
